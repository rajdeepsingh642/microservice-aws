apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: ecommerce
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  JWT_SECRET: "your-super-secret-jwt-key-here"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-here"
  SERVICE_API_KEY: "your-internal-service-api-key"
  MONGODB_URI: "mongodb://mongodb-service:27017/ecommerce"
  POSTGRES_URI: "postgresql://postgres:password@postgres-service:5432/ecommerce"
  REDIS_URL: "redis://redis-service:6379"
  RABBITMQ_URL: "amqp://admin:password@rabbitmq-service:5672"
  ELASTICSEARCH_URL: "http://elasticsearch-service:9200"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: ecommerce
data:
  REACT_APP_API_URL: "https://api.ecommerce.example.com"
  REACT_APP_ENV: "production"
