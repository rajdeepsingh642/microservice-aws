version: '3.8'

services:
  buyer-app:
    build:
      context: ./frontend/buyer-app
      dockerfile: Dockerfile.prod
    container_name: buyer-app-prod
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: production
    ports:
      - "3100:80"
    volumes:
      - ./frontend/buyer-app/build:/usr/share/nginx/html
    networks:
      - ecommerce-network

  seller-app:
    build:
      context: ./frontend/seller-app
      dockerfile: Dockerfile.prod
    container_name: seller-app-prod
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: production
    ports:
      - "3101:80"
    volumes:
      - ./frontend/seller-app/build:/usr/share/nginx/html
    networks:
      - ecommerce-network

  admin-app:
    build:
      context: ./frontend/admin-app
      dockerfile: Dockerfile.prod
    container_name: admin-app-prod
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: production
    ports:
      - "3102:80"
    volumes:
      - ./frontend/admin-app/build:/usr/share/nginx/html
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
