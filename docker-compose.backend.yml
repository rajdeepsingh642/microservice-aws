version: '3.8'

services:
  # Infrastructure Services
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ecommerce
    ports:
      - "27017:27017"
    volumes:
      - ./shared:/app/shared
      - ./shared/node_modules:/app/shared/node_modules
      - mongodb_data:/data/db
      - ./infrastructure/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ecommerce-network

  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./shared:/app/shared
      - ./shared/node_modules:/app/shared/node_modules
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/scripts/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./shared:/app/shared
      - ./shared/node_modules:/app/shared/node_modules
      - redis_data:/data
    networks:
      - ecommerce-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ecommerce-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./shared:/app/shared
      - ./shared/node_modules:/app/shared/node_modules
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce-network

  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
  #   container_name: ecommerce-elasticsearch
  #   restart: unless-stopped
  #   environment:
  #     - discovery.type=single-node
  #     - xpack.security.enabled=false
  #     - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  #   ports:
  #     - "9200:9200"
  #     - "9300:9300"
  #   volumes:
  #     - elasticsearch_data:/usr/share/elasticsearch/data
  #   networks:
  #     - ecommerce-network

  # Backend Microservices
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ecommerce?authSource=admin
      POSTGRES_URI: postgresql://postgres:password@postgres:5432/ecommerce
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      ELASTICSEARCH_URL: http://elasticsearch:9200
      PRODUCT_SERVICE_URL: http://product-service:3001
      ORDER_SERVICE_URL: http://order-service:3002
      PAYMENT_SERVICE_URL: http://payment-service:3003
      REVIEW_SERVICE_URL: http://review-service:3004
      SEARCH_SERVICE_URL: http://search-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-here
      SERVICE_API_KEY: your-internal-service-api-key
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./shared:/app/shared
      - ./shared/node_modules:/app/shared/node_modules
      - ./backend/api-gateway:/app
      - /app/node_modules
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.11.0
  #   container_name: ecommerce-kibana
  #   restart: unless-stopped
