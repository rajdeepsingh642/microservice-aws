    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./shared:/app/shared
      - ./shared/node_modules:/app/shared/node_modules
      - ./backend/order-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3003
      POSTGRES_URI: postgresql://postgres:password@postgres:5432/ecommerce
