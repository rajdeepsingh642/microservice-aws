      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret_here
      JWT_SECRET: your-super-secret-jwt-key-here
      SERVICE_API_KEY: your-internal-service-api-key
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
