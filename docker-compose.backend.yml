      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      JWT_SECRET: your-super-secret-jwt-key-here
      SERVICE_API_KEY: your-internal-service-api-key
    ports:
      - "3004:3004"
    depends_on:
