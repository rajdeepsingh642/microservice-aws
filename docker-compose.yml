version: '3.8'

services:
  # Infrastructure Services
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ecommerce
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ecommerce-network

  postgres:
    image: postgres:16
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/scripts/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql:ro
    networks:
      - ecommerce-network

  redis:
    image: redis:7.2-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ecommerce-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ecommerce-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network

  # Backend Microservices
  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    container_name: product-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ecommerce?authSource=admin
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - elasticsearch
    volumes:
      - ./backend/product-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: order-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      POSTGRES_URI: postgresql://postgres:password@postgres:5432/ecommerce
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      PRODUCT_SERVICE_URL: http://product-service:3001
      PAYMENT_SERVICE_URL: http://payment-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - product-service
      - payment-service
      - notification-service
    volumes:
      - ./backend/order-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3003
      POSTGRES_URI: postgresql://postgres:password@postgres:5432/ecommerce
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key_here
      STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret_here
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./backend/payment-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  review-service:
    build:
      context: ./backend/review-service
      dockerfile: Dockerfile
    container_name: review-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3004
      MONGODB_URI: mongodb://admin:password@mongodb:27017/ecommerce?authSource=admin
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      PRODUCT_SERVICE_URL: http://product-service:3001
    ports:
      - "3004:3004"
    depends_on:
      - mongodb
      - redis
      - rabbitmq
      - product-service
    volumes:
      - ./backend/review-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  search-service:
    build:
      context: ./backend/search-service
      dockerfile: Dockerfile
    container_name: search-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3005
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_URL: redis://redis:6379
      PRODUCT_SERVICE_URL: http://product-service:3001
    ports:
      - "3005:3005"
    depends_on:
      - elasticsearch
      - redis
      - product-service
    volumes:
      - ./backend/search-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3006
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
    ports:
      - "3006:3006"
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./backend/notification-service:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      PRODUCT_SERVICE_URL: http://product-service:3001
      ORDER_SERVICE_URL: http://order-service:3002
      PAYMENT_SERVICE_URL: http://payment-service:3003
      REVIEW_SERVICE_URL: http://review-service:3004
      SEARCH_SERVICE_URL: http://search-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      JWT_SECRET: your-super-secret-jwt-key-here
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - product-service
      - order-service
      - payment-service
      - review-service
      - search-service
      - notification-service
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  # Frontend Applications
  buyer-app:
    build:
      context: ./frontend/buyer-app
      dockerfile: Dockerfile
    container_name: buyer-app
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: development
    ports:
      - "3100:3000"
    depends_on:
      - api-gateway
    volumes:
      - ./frontend/buyer-app:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  seller-app:
    build:
      context: ./frontend/seller-app
      dockerfile: Dockerfile
    container_name: seller-app
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: development
    ports:
      - "3101:3000"
    depends_on:
      - api-gateway
    volumes:
      - ./frontend/seller-app:/app
      - /app/node_modules
    networks:
      - ecommerce-network

  admin-app:
    build:
      context: ./frontend/admin-app
      dockerfile: Dockerfile
    container_name: admin-app
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_ENV: development
    ports:
      - "3102:3000"
    depends_on:
      - api-gateway
    volumes:
      - ./frontend/admin-app:/app
      - /app/node_modules
    networks:
      - ecommerce-network

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:

networks:
  ecommerce-network:
    driver: bridge
